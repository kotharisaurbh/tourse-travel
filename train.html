<html>	
	<head>
		<title> train booking</title>
	</head>
		
	<body background="tt.jpg" >
		<center> <h1>Train Booking System</h1> </center>
		<table>
			<form>
			   <tr>
				 <td>Journey Date:
				 <td><input type="date" name="jdate">
			  
				 <td>Return Date:
				 <td><input type="date" name="Rdate"> (optional)
			   </tr>
				
			<tr>
			<tr>	
			
				<tr>
				 <td>From:
				 <td><input type="text" name="scity">
			  
				 <td>To:
				 <td><input type="text" name="dcity">
			   </tr>
			  
			  <tr>
				<td>Ticket Type:
				<td><select name="tickettype" placeholder="tickettype">
					<option value="1">sleeper</option>
					<option value="2">seating</option>
					<option value="3">a/c coach</option>
					<option value="4">genreal</option>
			  </tr>
			  
			   <tr>
				<td>Name:
				<td><input type="text" name="name" placeholder="name">
			   <tr>
			   
			   <tr>
				<td>No of ticket:
				<td><input type="number" name="ticket"> 
			   </tr>
			   
			   <tr>
				   <td> Gender:
				<td><input type="radio" name="gender">male
				   <input type="radio" name="gender">female
				</tr>
				
				<tr>
					<td> <input type="button" value="Book">
			              <input type="button" value="Cancel">
				</tr> 
			</form>
		</table>
	</body>
</html>
